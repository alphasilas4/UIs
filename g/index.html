<!DOCTYPE html>
<html>
<head>
	<title>Cyber Security Admin Interface</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="sidebar">
			<h1>Cyber Security</h1>
			<ul>
				<li class="border"><a href="#" class="inner-border">Dashboard</a></li>
				<li><a href="#" class="nav_alert">Alerts</a></li>
				<li class="my"><a href="#" >Reports</a></li>
				<li class="element"><a href="#">Settings</a></li>

			</ul>
            <div class="border-box">EXIT</div>

		</div>
		<div class="content">
			<h2>Dashboard</h2>
			<div class="graphs">
				<div class="graph-container">
					<h3>Threats by Type</h3>
					<img src="graph1.png" alt="Threats by Type Graph">
				</div>
				<div class="graph-container">
					<h3>Users by Location</h3>
					<img src="graph2.png" alt="Users by Location Graph">
				</div>
				<div class="graph-container">
					<h3>Network Traffic</h3>
					<img src="graph3.png" alt="Network Traffic Graph">
				</div>
			</div>
			<div class="icons">
				<div class="icon-container ">
					<img src="icon1.png" alt="Icon 1">
					<h4>Users</h4>
					<p>2,345</p>
				</div>
				<div class="icon-container">
					<img src="icon2.png" alt="Icon 2">
					<h4>Devices</h4>
					<p>5,678</p>
				</div>
				<div class="icon-container">
					<img src="icon3.png" alt="Icon 3">
					<h4>Threats</h4>
					<p>1,234</p>
				</div>
				<div class="icon-container my-element">
					<img src="icon4.png" alt="Icon 4">
					<h4>Incidents</h4>
					<p>567</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
