<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="agent-profile">
      <div class="profile-image">
        <img src="https://via.placeholder.com/200" alt="Agent Profile Image">
      </div>
      <div class="profile-details">
        <h1>Agent Jane Doe</h1>
        <p>Employee ID: A1234</p>
        <p>Department: Intelligence</p>
        <p>Rank: Senior Agent</p>
        <p>Clearance Level: Top Secret</p>
        <p>Status: Active</p>
        <p>Last Login: 2023-04-06 10:25:00</p>
      </div>
    </div>
  </div>
</body>
</html>
