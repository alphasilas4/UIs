<!DOCTYPE html>
<html>
<head>
	<title>Sci-Fi Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-MIqkr3rDCM5BfNEsdhcI+djkp5xvnJiE10RIdL9jA1J0E0+18Pb34vnjHSC6UzLLymU+2gU19fnWs5vYQKj5LQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="login-container">
			<div class="form-container">
				<form action="#" method="post">
					<h2>Login</h2>
					<div class="input-group">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" required>
					</div>
					<div class="input-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" required>
					</div>
					<button type="submit">Login</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h2>Welcome Back!</h2>
						<p>To keep connected with us please login with your personal info</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h2>Hello, Friend!</h2>
						<p>Enter your personal details and start a journey with us</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
